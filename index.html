<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - DevFlix</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="css/portfolio.css">
</head>

<body class="overflow-x-hidden">

    <!-- NAV BAR -->
    <nav id="navbar" class="fixed top-0 w-full z-50 navbar-transition px-4 md:px-12 py-4 flex items-center justify-between bg-gradient-to-b from-black/80 to-transparent">
        <div class="flex items-center gap-8">
            <div class="text-red-600 text-3xl md:text-4xl font-extrabold tracking-tight cursor-pointer">
                DATA ANALYST
            </div>
            <div class="hidden md:flex gap-6 text-sm font-medium text-gray-300">
                <a href="#home" class="hover:text-white transition-colors">Home</a>
                <a href="#projects" class="hover:text-white transition-colors">Projects</a>
                <a href="#experience" class="hover:text-white transition-colors">Experience</a>
                <a href="#skills" class="hover:text-white transition-colors">My List</a>
            </div>
        </div>

        <div class="flex items-center gap-6 text-gray-200 flex-1 ml-8">
            <div class="relative flex-1 max-w-sm hidden md:block">
                <input 
                    type="text" 
                    id="search-input"
                    placeholder="Search projects, skills, experience..." 
                    class="w-full bg-gray-800/50 text-white placeholder-gray-500 rounded px-4 py-2 text-sm focus:outline-none focus:bg-gray-800 focus:ring-1 focus:ring-red-600 transition-all"
                    oninput="handleSearch(this.value)">
                <i data-lucide="search" class="w-4 h-4 absolute right-3 top-3 text-gray-500 pointer-events-none"></i>
            </div>
        </div>

        <div class="flex items-center gap-6 text-gray-200">
            <i data-lucide="bell" class="w-6 h-6 cursor-pointer hover:text-white"></i>
            <div class="flex items-center gap-1 cursor-pointer group">
                <div class="w-8 h-8 rounded bg-blue-600 flex items-center justify-center font-bold text-xs">
                    AS
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 group-hover:rotate-90 transition-transform"></i>
            </div>
        </div>
    </nav>

    <!-- SEARCH RESULTS MODAL -->
    <div id="search-results" class="fixed inset-0 bg-black/80 z-[8000] hidden flex items-start justify-center pt-20 overflow-y-auto">
        <div class="w-full max-w-6xl px-4 pb-10">
            <button onclick="clearSearch()" class="mb-6 text-gray-400 hover:text-white flex items-center gap-2">
                <i data-lucide="x" class="w-5 h-5"></i> Close Search
            </button>
            <div id="search-results-content" class="space-y-8"></div>
        </div>
    </div>

    <!-- HERO SECTION -->
    <header id="home" class="relative h-[85vh] w-full">
        <div class="absolute inset-0 bg-gradient-to-r from-slate-900 to-slate-800">
            <div class="absolute inset-0 opacity-40 bg-[url('https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-[#141414] via-transparent to-black/60"></div>
            <div class="absolute inset-0 bg-gradient-to-r from-[#141414] via-[#141414]/40 to-transparent"></div>
        </div>

        <div class="absolute bottom-[18%] left-4 md:left-12 max-w-xl md:max-w-2xl space-y-5 md:space-y-6">
            <div class="flex items-center gap-2 text-gray-300 font-bold tracking-widest text-xs md:text-sm uppercase">
                <span class="text-red-600 text-xl">A</span> Profile
            </div>

            <h1 class="text-4xl md:text-7xl font-black leading-none drop-shadow-2xl">
                Aishvarya Salvi
            </h1>

            <div class="flex flex-wrap items-center gap-3 text-green-400 font-bold text-xs md:text-base">
                <span>98% Match</span>
                <span class="text-gray-400">2025</span>
                <span class="border border-gray-500 px-1 text-gray-400">Grad Student</span>
                <span class="text-gray-300">3 Years Experience</span>
            </div>

            <p class="text-gray-300 text-sm md:text-lg drop-shadow-md max-w-xl">
                A data-driven professional who builds scalable ML pipelines and real-time analytics engines.
            </p>

            <div class="flex flex-wrap gap-3 md:gap-4 pt-3">
                <a href="assets/resume.pdf" target="_blank" class="flex items-center gap-2 bg-white text-black px-5 md:px-8 py-2.5 rounded font-bold text-sm hover:bg-white/90">
                    <i data-lucide="play" class="fill-black w-5 h-5"></i> Resume
                </a>
                <button onclick="openAboutModal()" class="flex items-center gap-2 bg-gray-500/70 text-white px-5 md:px-8 py-2.5 rounded font-bold text-sm hover:bg-gray-500/50 backdrop-blur-sm">
                    <i data-lucide="info" class="w-5 h-5"></i> More Info
                </button>
            </div>
        </div>
    </header>

    <!-- ROWS CONTAINER -->
    <div id="rows-container" class="relative z-10 -mt-24 pb-20 space-y-10 md:space-y-12 pl-4 md:pl-12"></div>

    <!-- FOOTER -->
    <footer class="pt-10 md:pt-20 pr-4 md:pr-12 text-center text-gray-500 text-xs md:text-sm pb-10">
        <div class="flex justify-center gap-6 mb-6">
            <i data-lucide="github" class="cursor-pointer hover:text-white" onclick="window.open('https://github.com/aishwaryasalvi777')"></i>
            <i data-lucide="linkedin" class="cursor-pointer hover:text-white" onclick="window.open('https://linkedin.com/in/aishvaryasalvi')"></i>
            <i data-lucide="mail" class="cursor-pointer hover:text-white" onclick="window.location.href='mailto:aishvary@buffalo.edu'"></i>
        </div>
        <p>Member since 2021</p>
        <p class="mt-2">Â© Aishvarya Salvi All Rights Reserved</p>
    </footer>

    <!-- MODAL -->
    <div id="modal-backdrop" class="fixed inset-0 z-[60] bg-black/80 hidden flex justify-center items-center p-4 overflow-y-auto backdrop-blur-sm">
        <div id="modal-content" class="bg-[#181818] w-full max-w-4xl rounded-lg shadow-2xl overflow-hidden relative animate-fade-in mx-2">
            <button class="absolute top-4 right-4 bg-[#181818] rounded-full p-2" onclick="closeModal()">
                <i data-lucide="x" class="text-white w-6 h-6"></i>
            </button>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Hover Card -->
    <div id="hover-card" class="hover-card" style="display:none;"></div>

    <!-- External JS -->
    <script src="js/portfolio.js"></script>
</body>
</html>
